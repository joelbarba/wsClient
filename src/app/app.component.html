<div style="text-align:center">
  <!--<h1>WS Client Tester</h1>-->
</div>
<!--<router-outlet></router-outlet>-->

<label>Websocket URL:</label>
<input [(ngModel)]="wsUrl">
<button *ngIf="status === 0" (click)="connectWS()">Connect</button>
<button *ngIf="status === 1" (click)="disconnectWS()">Disconnect</button>
<span style="margin-left: 30px;">Status: {{status ? 'Connected' : 'Disconnected' }}</span>

<div>
  <hr>
  <label>Send Message:</label>
  <textarea rows="5" style="min-width: 400px;" [(ngModel)]="msgToSend"></textarea>
  <button (click)="sendMsg()" [disabled]="status !== 1">SEND</button>
</div>

<div>
  <hr>
  <h3>
    <button (click)="logs=[]">Clear</button>
    Logs
  </h3>
  <div *ngFor="let log of logs" style="display: flex;">
    <span>{{log.time}}</span>
    <span style="margin-left: 30px;">{{log.dir}}</span>
    <span style="margin-left: 30px;">{{log.msg | json}}</span>
  </div>
</div>
